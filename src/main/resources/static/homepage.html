<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/homepage.css">
<link rel="stylesheet" href="css/W3.css">
<style>
body {
	background-image: url("images/homepage.jpg");
	background-repeat: repeat-x;
	/* background: linear-gradient(to right, #33cc33 0%, #99ff66 100%); */
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"
					onclick="document.getElementById('signupModal').style.display='block'"><span
						class="glyphicon glyphicon-user"></span> Sign Up</a></li>
				<li><a href="#"
					onclick="document.getElementById('loginModal').style.display='block'"><span
						class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</nav>

	<div class="mfs-contain">
		<img src="images/logo.png" alt="Logo" width="40%">
		<div style="color:#00a1c2; font-size: 300%; font-weight: 900;">
			Mini File Sharing
		</div>
		<br>
		<input class="w3-input w3-border mfs-input-search" type="text"
			placeholder="Type your file ...">
		<button
			class="w3-btn w3-blue w3-xlarge mfs-button-search w3-hover-purple">Search</button>
	</div>

	<!-- Login Modal -->
	<div id="loginModal" class="w3-modal">
		<div class="w3-modal-content w3-card-8  w3-animate-zoom" style="max-width: 600px">

			<div class="w3-center">
				<br> <span
					onclick="document.getElementById('loginModal').style.display='none'"
					class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
					title="Close Modal">&times;</span> <img src="images/user_login.png"
					alt="Avatar" style="width: 20%" class="w3-circle w3-margin-top">
				<h2>
					<b>Login</b>
				</h2>
			</div>

			<div class="w3-container">
				<div class="w3-section">
					<label><b>Username</b></label> <input
						class="w3-input w3-border w3-margin-bottom" type="text"
						placeholder="Enter Username" name="usrname" required> <label><b>Password</b></label>
					<input class="w3-input w3-border" type="password"
						placeholder="Enter Password" name="psw" required>
					<button class="w3-btn-block w3-blue w3-section w3-padding"
						type="submit">Login</button>
					<input class="w3-check w3-margin-top" type="checkbox"
						checked="checked"> Remember me
				</div>
			</div>

			<div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
				<button
					onclick="document.getElementById('loginModal').style.display='none'"
					type="button" class="w3-button w3-red">Cancel</button>
				<span class="w3-right w3-padding w3-hide-small"><a href="#">Forgot
						password?</a></span>
			</div>

		</div>
	</div>
	<!-- Sign up Modal -->
	<div id="signupModal" class="w3-modal">
		<div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px">

			<div class="w3-center">
				<br> <span
					onclick="document.getElementById('signupModal').style.display='none'"
					class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
					title="Close Modal">&times;</span> <img src="images/user_login.png"
					alt="Avatar" style="width: 20%" class="w3-circle w3-margin-top">
				<h2>
					<b>Register</b>
				</h2>
			</div>

			<div class="w3-container">
				<div class="w3-section">
					<label><b>Your Name</b></label> <input
						class="w3-input w3-border w3-margin-bottom" type="text"
						placeholder="Enter your fullname" name="username" required>
					<label><b>Email</b></label> <input
						class="w3-input w3-border w3-margin-bottom" type="email"
						placeholder="Enter your email" name="email" required> <label><b>Password</b></label>
					<input class="w3-input w3-border w3-margin-bottom" type="password"
						placeholder="Enter your password" name="password" required>
					<label><b>Confirm Password</b></label> <input
						class="w3-input w3-border" type="password"
						placeholder="Enter password again" name="confirmPassword" required>
					<input class="w3-check w3-margin-top" type="checkbox"> I
					agree with your Policy Rule
					<button class="w3-btn-block w3-blue w3-section w3-padding"
						type="submit">Register</button>

				</div>
			</div>

		</div>
	</div>
</body>
</html>
